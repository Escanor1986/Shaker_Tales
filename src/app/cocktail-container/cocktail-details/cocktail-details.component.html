<div class="d-flex flex-column" *ngIf="cocktail; else noCocktail">
  <img class="mb-20" [src]="cocktail.img" [alt]="cocktail.name" />
  <h3 class="mb-20">{{ cocktail.name }}</h3>
  <p class="mb-20">{{ cocktail.description }}</p>
  <div>
    <button class="btn btn-primary">Editer le cocktail</button>
  </div>
</div>

<!-- Affichage alternatif si aucun cocktail n'est sélectionné -->
<ng-template #noCocktail>
  <p>Aucun cocktail sélectionné.</p>
</ng-template>
